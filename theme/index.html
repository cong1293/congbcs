<!DOCTYPE html>
<html lang="{language}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#f5f5f5">
  {title}
  {meta}
  {placeholder_head_start}
  {link}
  <link rel="icon" type="image/png" href="/assets/images/icons/icon-16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/assets/images/icons/icon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/images/icons/icon-128.png" sizes="128x128">
  <link rel="icon" type="image/png" href="/assets/images/icons/icon-256.png" sizes="256x256">
  <link rel="icon" type="image/png" href="/assets/images/icons/icon-512.png" sizes="512x512">
  <link rel="manifest" href="/assets/manifest.json">
  <meta name="apple-mobile-web-app-capable"
      content="yes">
      <meta name="apple-mobile-web-app-title"
      content="ShopGoVN">
      <meta name="apple-mobile-web-app-status-bar-style"
      content="black-translucent">
      <meta name="viewport"
      content="initial-scale=1">
      <!-- Only for web apps pretending to be native. -->
	<meta name="viewport"
				content="initial-scale=1,minimum-scale=1,maximum-scale=1">
				<!-- iPad retina icon -->
	<link type="image/png" href="/assets/images/icons/apple-touch-icon-precomposed-152.png"
				sizes="152x152"
				rel="apple-touch-icon-precomposed">
	<!-- iPad retina icon (iOS < 7) -->
	<link type="image/png" href="/assets/images/icons/apple-touch-icon-precomposed-144.png"
				sizes="144x144"
				rel="apple-touch-icon-precomposed">
	<!-- iPad non-retina icon -->
	<link type="image/png" href="/assets/images/icons/apple-touch-icon-precomposed-76.png"
				sizes="76x76"
				rel="apple-touch-icon-precomposed">
	<!-- iPad non-retina icon (iOS < 7) -->
	<link type="image/png" href="/assets/images/icons/apple-touch-icon-precomposed-72.png"
				sizes="72x72"
				rel="apple-touch-icon-precomposed">
	<!-- iPhone 6 Plus icon -->
	<link type="image/png" href="/assets/images/icons/apple-touch-icon-precomposed-180.png"
				sizes="120x120"
				rel="apple-touch-icon-precomposed">
	<!-- iPhone retina icon (iOS < 7) -->
	<link type="image/png" href="/assets/images/icons/apple-touch-icon-precomposed-114.png"
				sizes="114x114"
				rel="apple-touch-icon-precomposed">
	<!-- iPhone non-retina icon (iOS < 7) -->
	<link type="image/png" href="/assets/images/icons/apple-touch-icon-precomposed-57.png"
				sizes="57x57"
				rel="apple-touch-icon-precomposed">
				<!-- iPad retina portrait startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-1536x2008.png"
				media="(device-width: 768px) and (device-height: 1024px)
							 and (-webkit-device-pixel-ratio: 2)
							 and (orientation: portrait)"
				rel="apple-touch-startup-image">
	<!-- iPad retina landscape startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-1496x2048.png"
				media="(device-width: 768px) and (device-height: 1024px)
							 and (-webkit-device-pixel-ratio: 2)
							 and (orientation: landscape)"
				rel="apple-touch-startup-image">
	<!-- iPad non-retina portrait startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-768x1004.png"
				media="(device-width: 768px) and (device-height: 1024px)
							 and (-webkit-device-pixel-ratio: 1)
							 and (orientation: portrait)"
				rel="apple-touch-startup-image">
	<!-- iPad non-retina landscape startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-748x1024.png"
				media="(device-width: 768px) and (device-height: 1024px)
							 and (-webkit-device-pixel-ratio: 1)
							 and (orientation: landscape)"
				rel="apple-touch-startup-image">
	<!-- iPhone 6 Plus portrait startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-1242x2148.png"
				media="(device-width: 414px) and (device-height: 736px)
							 and (-webkit-device-pixel-ratio: 3)
							 and (orientation: portrait)"
				rel="apple-touch-startup-image">
	<!-- iPhone 6 Plus landscape startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-1182x2208.png"
				media="(device-width: 414px) and (device-height: 736px)
							 and (-webkit-device-pixel-ratio: 3)
							 and (orientation: landscape)"
				rel="apple-touch-startup-image">
	<!-- iPhone 6 startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-750x1294.png"
				media="(device-width: 375px) and (device-height: 667px)
							 and (-webkit-device-pixel-ratio: 2)"
				rel="apple-touch-startup-image">
	<!-- iPhone 5 startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-640x1096.png"
				media="(device-width: 320px) and (device-height: 568px)
							 and (-webkit-device-pixel-ratio: 2)"
				rel="apple-touch-startup-image">
	<!-- iPhone < 5 retina startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-640x920.png"
				media="(device-width: 320px) and (device-height: 480px)
							 and (-webkit-device-pixel-ratio: 2)"
				rel="apple-touch-startup-image">
	<!-- iPhone < 5 non-retina startup image -->
	<link href="/assets/images/icons/apple-touch-startup-image-320x460.png"
				media="(device-width: 320px) and (device-height: 480px)
							 and (-webkit-device-pixel-ratio: 1)"
				rel="apple-touch-startup-image">
				<style>
		html {
			-webkit-text-size-adjust: 100%;
		}
	</style>
  <link href='https://googleads.g.doubleclick.net' rel='preconnect'>
  <link href='https://stats.g.doubleclick.net' rel='preconnect'>
  <link href='https://www.google-analytics.com' rel='preconnect'>
  <link href='https://www.googleadservices.com' rel='preconnect'>
  <link href='https://www.googletagmanager.com' rel='preconnect'>
  {script}
  {placeholder_head_end}
</head>
<body>
  {placeholder_body_start}

  <div id="app">{app}</div>

  <script>
    function resizeElements() {
      if(window.innerWidth >= 769){
        var allHeaders = document.getElementsByTagName('header');
        var header = allHeaders && allHeaders.length > 0 ? allHeaders[0] : null;

        if (header) {
          document.getElementsByTagName("body")[0].style.marginTop = header.clientHeight + "px";
        }
      }
    }
    resizeElements();
    window.addEventListener('resize', resizeElements);
    window.addEventListener('load', resizeElements);
  </script>

  <script charset="UTF-8">
    window.__APP_TEXT__ = {app_text};
    window.__APP_STATE__ = {app_state};
  </script>

  {placeholder_body_end}
</body>
</html>
